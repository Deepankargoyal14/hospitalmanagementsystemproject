
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    {% include 'nav.html'%}
    <form class="modal-content" action="createuser/" method="post">
      {% csrf_token %}
    <div class="container">
      <h1>Sign Up</h1>
      <p>Please fill in this form to create an account.</p>
      <hr>
      <label for="Patientname"><b>Patient Name</b></label>
      <input type="text" placeholder="Enter Patient Name Here" name="Patient_name" required>


      <label for="email"><b>Email</b></label>
      <input type="text" placeholder="Enter Email" name="email" required>

      <label for="password"><b>Password</b></label>
      <input type="password"  id="password"placeholder="Enter Password" name="password" required>

      <label for="psw-repeat"><b>Repeat Password</b></label>
      <input type="password" placeholder="Repeat Password" name="psw-repeat" required>
      <label for="bg"><b>Blood Group</b></label>
          <select name="gender" id="bg">
              <option value="Male">Male</option>
              <option value="Female">Female</option>
              <option value="Other">Other</option>


            </select>
      <br>
      <br>
      <label for="phoneno"><b>Phone Number</b></label>
      <input type="text" placeholder="Enter your phone no Here" name="phonenumber" required>

      <label for="address"><b>Address</b></label>
      <input type="text" name="address" required>

      <label for="don"><b>Birth Date</b></label>
      <input type="date" name="birthdate" required>

      <label for="bg"><b>Blood Group</b></label>

        <select name="bloodgroup" id="bg">
          <option value="A+">A+</option>
          <option value="A-">A-</option>
          <option value="B+">B+</option>
          <option value="B-">B-</option>
          <option value="AB+">AB+</option>
          <option value="AB-">AB-</option>
          <option value="O+" selected>O+</option>
          <option value="O-">O-</option>
           <option value="dn">Does Not Know</option>


        </select>


      <br>
      <br>
<!--      <label>-->
<!--        <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me-->
<!--      </label>-->

      <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

      <div class="clearfix">
        <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
        <button type="submit" class="signupbtn">Sign Up</button>
      </div>
    </div>
  </form>


</body>

</html>
